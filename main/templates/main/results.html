{% extends 'main/base.html' %} 
{% block title %}Results{% endblock %}
{% block content %}
<div class="row mt-3">
  <div class="section-heading">Recipes to make</div>
  {% for r in recipes %}
    <div class="card mt-1">
      <div class="card-body">
        <h5 class="card-title">{{r.name}}</h5>
        <h6 class="card-subtitle text-muted">{{r.description}}</h6>
        <p class="mt-1">{{r.procedure}}</p>
      </div>
    </div>
  {% empty %}
    <p>No recipes found. Please search again.</p>
  {% endfor %}
</div>
{% endblock %}
